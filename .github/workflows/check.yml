name: check

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 29.4
          - release-snapshot
        ignore_warnings:
          - false
    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}
    - uses: actions/checkout@v4
    - uses: leotaku/elisp-check@master
      with:
        check: load-file
        file: '*.el'
        ignore_warnings: ${{ matrix.ignore_warnings }}
